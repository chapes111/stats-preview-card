<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="container">
        <div class="hero-img">
          <!-- <img src="./images/image-header-mobile.jpg" alt=""> -->
          <div class="hero-img__overlay"></div>
        </div>
        <div class="aside">
          <div class="tagline">
            <h1 class="tagline--header">
              Get <span class="purple">insights</span> that help your business grow.
            </h1>
            <p class="tagline--subtext">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">

            <div class="stat">
              <div class="stats--number">
                <p class="number">10k+</p>
              </div>
              <div class="stats--type">
                <p class="type">Companies</p>
              </div>
            </div>

            <div class="stat">
              <div class="stats--number">
                <p class="number">314</p>
              </div>
              <div class="stats--type">
                <p class="type">Templates</p>
              </div>
            </div>

            <div class="stat">
              <div class="stats--number">
                <p class="number">12M+</p>
              </div>
              <div class="stats--type">
                <p class="type">Queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/chapes111" target="_blank">chapes111</a>.
  </footer>
</body>
</html>
